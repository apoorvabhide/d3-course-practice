<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="tip-style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>
                    $<input type="text" id="amt" placeholder="Enter Bill Amount">
                
                <p>How was the service?</p>

                </p>
                <select name="service-selection" id="serviceId">
                    <option disabled selected value="0"> Choose an Option</option>
                    <option value="0.3"> 30% - Amazing Service</option>
                    <option value="0.2"> 20% - Great</option>
                    <option value="0.15"> 15% - Okay</option>
                    <option value="0.10"> 10% - Bad</option>
                </select>
            </form>
            <p>Splitting the bill? How many people?</p>
            <input id = "people" type="text" placeholder="Number of people">
            <button type="button" id="calculate"> Calculate!</button>
        </div>

        <!-- Total Calculation -->
        <div id="totalTip">
            <sup>$</sup> <span id="tip">
                0.00
            </span>
            <small id="each">each</small>
        </div>
    </div>
</body>
<script type="text/javascript"
    src="script.js"></script>
</html>
